<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Rojuu</title>
</head>
<body>

    <header class="header__contacto">
        <a href="../index.html">Rojuu</a>
    </header>

    <main class="main__contacto">
        <div class="grid__container">
            <div class="grid-1">
                <h1>Contacto</h1>

                <form action="" method="post">   
                        <input type="text" placeholder="Nombre" class="input__contacto">
                        <input type="email" placeholder="Email" class="input__contacto">
                        <div class="mensaje__container">
                        <h2>Mensaje</h2>
                        <textarea placeholder="Mensaje" name="" id="" cols="30" rows="10" class="input__contacto" >
                        </textarea> 
                        </div>     
                        <input type="submit" class="enviar">             
                </form>
            </div>
            <div class="grid-2">
                <div class="social__contacto">
                   <a target="_blank" href="https://www.instagram.com/rojuu/"><i class="fa-brands fa-instagram instagram__contact"></i></a> 
                   <a target="_blank" href="https://www.youtube.com/channel/UC5c0hKxusjfse2J_SRRnkhQ"><i class="fa-brands fa-youtube youtube__contact"></i></a> 
                    <a target="_blank" href="https://open.spotify.com/artist/04mTej6RpWzBxGwhfThpIi?si=copD4-b2Q9CfBJxrkgwAJw"><i class="fa-brands fa-spotify spotify__contact"></i></a>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer__contacto">

    </footer>

<script src="https://kit.fontawesome.com/541c40839b.js" crossorigin="anonymous"></script>    
</body>
</html>
